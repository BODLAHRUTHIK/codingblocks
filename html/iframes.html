<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>

<body>
    <h1>IFRAMES</h1>
    <a target="something" href="https://wikipedia.com"> open wikipedia </a><br>
    <iframe src="./links.html" title="links.html" ></iframe><br>
    <!--iframes are inline elements-->
    <iframe src="https://example.com" title="example.com" width="250" height="250"></iframe><br>
    <iframe name="something"></iframe>
</body>

</html>
